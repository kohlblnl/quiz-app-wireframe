<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Constellation Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>
      <span class = "percent-correct">0%</span>
      <h2 class = "quiz-title">Constellation Quiz</h2>
      <span class = "question-number">0 out of 10</span>
    </header>

    <main>

      <section>
        <h1 class = "question">Results</h1>
      </section>

      <section class = "answers">

        <p class = "feedback">Here is how you did and the answer.</p>

        <form class = "next-question">

          <button type = "submit" class = "next">Next Question</button>

        </form>

      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
